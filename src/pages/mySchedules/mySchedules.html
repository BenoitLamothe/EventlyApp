
<ion-content>
  <div *ngFor="let schedule of schedules">
  <ion-card class="event-card">
    <div class="category-container default-category" (click)="navigateToSchedule(schedule)">
      <ion-grid>
        <ion-row>
          <ion-col width-80>
            <h2>{{ moment(schedule.events[0].startTime).format('LL') }}</h2>
            <p>{{moment(schedule.events[0].startTime).format('LT')}} Ã  {{moment(schedule.events[schedule.events.length -1].endtime).format('LT')}}</p>
          </ion-col>
          <ion-col width-20>
            <ion-icon name="arrow-dropright"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-card-content class="card-content">
      <h2 style="padding-top:3px;">{{schedule.name}}</h2>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
